name: Aliteo Support Summary

on:
  schedule:
    - cron: "35 10 * * *" # ka≈æd√Ω den v 11:35
  workflow_dispatch:

jobs:
  fetch-and-summarize:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run support preprocessing script
        env:
          ALITEO_API_KEY: ${{ secrets.ALITEO_API_KEY }}
          ALITEO_EMAIL: ${{ secrets.ALITEO_EMAIL }}
          ALITEO_COMPANY: ${{ secrets.ALITEO_COMPANY }}
          ALITEO_FILTERID: ${{ secrets.ALITEO_FILTERID }}
        run: python scripts/aliteo_summary.py

      - name: Run GPT summary generation
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        run: python scripts/generate_summaries.py

      - name: Commit and push changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add summaries/
          git diff --cached --quiet || git commit -m "üìù Auto update summaries from scheduled run"
          git push
