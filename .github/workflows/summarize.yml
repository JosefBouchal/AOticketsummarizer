name: Aliteo Support Summary

on:
  schedule:
    - cron: "0 7 1 * *" # Prvn√≠ den v mƒõs√≠c√≠ v 7:00 UTC
  workflow_dispatch:

jobs:
  fetch-and-summarize:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run support preprocessing script
        env:
          ALITEO_API_KEY: ${{ secrets.ALITEO_API_KEY }}
          ALITEO_EMAIL: ${{ secrets.ALITEO_EMAIL }}
          ALITEO_COMPANY: ${{ secrets.ALITEO_COMPANY }}
          ALITEO_FILTERID: ${{ secrets.ALITEO_FILTERID }}
        run: python scripts/aliteo_summary.py

      - name: Run GPT summary generation
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        run: python scripts/generate_summaries.py

      - name: Generate monthly HTML report
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        run: python scripts/generate_monthly_report.py

      - name: Upload final monthly report to Aliteo
        env:
          ALITEO_API_KEY: ${{ secrets.ALITEO_JBO_API_KEY }}
          ALITEO_COMPANY: ${{ secrets.ALITEO_JBO_COMPANY }}
          ALITEO_PROJECT: ${{ secrets.ALITEO_JBO_PROJECT }}
          ALITEO_EMAIL: ${{ secrets.ALITEO_EMAIL}}
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        run: python scripts/upload_monthly_report.py

      - name: Commit and push changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add summaries/ reports/
          git diff --cached --quiet || git commit -m "üìù Auto update summaries and reports"
          git push
