name: Summarize Support Tickets

on:
  schedule:
    - cron: "0 8 * * *" # Každý den v 8:00 ráno (UTC)
  workflow_dispatch: # Pro ruční spuštění

jobs:
  summarize:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run summarization script
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          SUPPORT_API_KEY: ${{ secrets.SUPPORT_API_KEY }}
        run: python summarize_tickets.py

      - name: Upload results
        uses: actions/upload-artifact@v4
        with:
          name: ticket_summaries
          path: summaries/ # adresář s výsledky
